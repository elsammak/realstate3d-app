<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Real Estate 3D Viewer</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #app {
        width: 100%;
        height: 100%;
      }
      .label {
        position: absolute;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 14px;
        pointer-events: none;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        user-select: none;
        z-index: 1;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1; /* 🔼 between image and labels */
      }
    </style>
  </head>
  <body>
    <button
      id="toggleModel"
      style="position: absolute; top: 10px; left: 10px; z-index: 20"
    >
      Hide Model
    </button>

    <div id="container">
      <img
        id="frameViewer"
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          z-index: 0;
          pointer-events: none;
        "
      />

      <div id="app"></div>
      <div class="label" id="label1">🏠 Roof</div>
      <div class="label" id="label2">🚪 Door</div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
