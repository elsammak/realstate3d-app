<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Real Estate 3D Viewer</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #app {
        width: 100%;
        height: 100%;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
      }
      .label {
        position: absolute;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 14px;
        pointer-events: none;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        user-select: none;
        z-index: 20;
      }
      #frameViewer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 5;
        pointer-events: none;
      }
      #loading-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 30;
      }
      #progress-bar-container {
        width: 80%;
        height: 10px;
        background: #ccc;
        margin-top: 10px;
      }
      #progress-bar {
        height: 100%;
        width: 0%;
        background: #4caf50;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div id="loading-text">Loading... 0%</div>
      <div id="progress-bar-container"><div id="progress-bar"></div></div>
    </div>

    <button
      id="toggleModel"
      style="position: absolute; top: 10px; left: 10px; z-index: 25"
    >
      Hide Model
    </button>
    <input
      id="stepInput"
      type="number"
      placeholder="Steps (0 = default)"
      style="
        position: absolute;
        top: 10px;
        left: 120px;
        z-index: 25;
        width: 180px;
      "
    />

    <div id="container">
      <img id="frameViewer" />
      <div id="app"></div>
      <div class="label" id="label1">üè† Roof</div>
      <div class="label" id="label2">üö™ Door</div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
